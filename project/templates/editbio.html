{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h1 class="title">edit bio</h1>
    <div class="box">
	    {% with messages = get_flashed_messages() %}
	    {% if messages %}
	        <div class="notification is-danger">
	            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
	        </div>
	    {% endif %}
	    {% endwith %}
		<h3>
			{% if bio is none %}
			{% else %}
				Your current bio: <br>
				{{ bio }}
				<br>
			{% endif %}
		</h3>
	    <form method="POST" action="/editbio">

	        <div class="field">
	            <div class="control">
	                <input class="input is-large" type="text" name="newbio" placeholder="enter your biography" autofocus="">
	            </div>
	        </div>

	        <button class="button is-block is-info is-large is-fullwidth">edit bio</button>
	    </form>
    </div>
</div>
{% endblock %}
